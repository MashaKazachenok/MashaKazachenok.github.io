<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="resume,cv,Maria Kazachenok" />
    <meta name="description" content="Maria Kazachenok's CV">
    <meta name="author" content="Maria Kazachenok" />
    <title>Maria Kazachenok — Resume</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="assets/css/index.css" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.jpg" />
</head>

<body>
    <div class="container">
        <section class="main-info-section">
            <div class="logo-wrapper">
                <img src="assets/images/avatar.jpg" alt="avatar" class="logo">
            </div>

            <div>
                <div class="header">
                    <div class="header-title" id="profileName">Your Name</div>
                    <div class="header-sub-title" id="profileSubTitle">
                        Software Engineer
                    </div>
                </div>
                <ul id="linksList" class="links-container"></ul>
            </div>

        </section>

        <section class="info-row">
            <div class="cat-header">
                <span class="cat-indicator">
                    <i class="fa fa-list-alt" aria-hidden="true"></i>
                </span>
                <span class="cat-title">Overview</span>
            </div>
            <div class="cat-list-body">
                <ul id="overview"></ul>
            </div>

        </section>

        <div class="table-container">
            <div class="left-col">
                <!-- Work experience section -->
                <section class="info-row">
                    <div class="cat-header">
                        <span class="cat-indicator">
                            <i class="fas fa-briefcase" aria-hidden="true"></i>
                        </span>
                        <span class="cat-title">Work Experience</span>
                    </div>
                    <div class="cat-list-body">
                        <ul id="projectList"></ul>
                    </div>
                </section>

                <!-- Certifications listing section -->
                <section class="info-row">
                    <div class="cat-header">
                        <span class="cat-indicator">
                            <i class="fas fa-certificate" aria-hidden="true"></i>
                        </span>
                        <span class="cat-title">Certifications</span>
                    </div>
                    <div class="cat-list-body">
                        <ul id="certList"></ul>
                    </div>
                </section>
            </div>

            <div class="right-col">
                <section class="info-row">
                    <div class="cat-header">
                        <span class="cat-indicator">
                            <i class="fas fa-code" aria-hidden="true"></i>
                        </span>
                        <span class="cat-title">Skills</span>
                    </div>
                    <div class="cat-list-body">
                        <ul id="skillList"></ul>
                    </div>
                </section>

                <!-- Education section -->
                <section class="info-row">
                    <div class="cat-header">
                        <span class="cat-indicator">
                            <i class="fas fa-graduation-cap" aria-hidden="true"></i>
                        </span>
                        <span class="cat-title">Education</span>
                    </div>
                    <div class="cat-list-body">
                        <div id="educationList"></div>
                    </div>
                </section>

                <!-- Languages section-->
                <section class="info-row">
                    <div class="cat-header">
                        <span class="cat-indicator">
                            <i class="fas fa-language" aria-hidden="true"></i>
                        </span>
                        <span class="cat-title">Languages</span>
                    </div>
                    <div class="cat-list-body">
                        <ul id="languages"></ul>
                    </div>
                </section>

                <!-- Hobbies section-->
                <section class="info-row">
                    <div class="cat-header">
                        <span class="cat-indicator">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </span>
                        <span class="cat-title">INTERESTS</span>
                    </div>
                    <div class="cat-list-body">
                        <ul id="hobbies"></ul>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="data/profile.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
